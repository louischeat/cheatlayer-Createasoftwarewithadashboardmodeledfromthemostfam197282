            </div>
            <div id="car" class="tab-content hidden">
                <script async="" src="https://tp.media/content?trs=93729&amp;shmarker=214419&amp;locale=en&amp;powered_by=true&amp;border_radius=5&amp;plain=true&amp;show_logo=true&amp;color_background=%23ffca28&amp;color_button=%2355a539&amp;color_text=%23000000&amp;color_input_text=%23000000&amp;color_button_text=%23ffffff&amp;promo_id=4480&amp;campaign_id=10" charset="utf-8"></script>
            </div>
            <div id="flights" class="tab-content hidden">
                <script async="" src="https://tp.media/content?trs=93729&amp;shmarker=214419&amp;locale=en&amp;curr=USD&amp;powered_by=true&amp;border_radius=5&amp;plain=true&amp;color_button=%2355a539&amp;color_button_text=%23ffffff&amp;color_border=%232681ff&amp;promo_id=4132&amp;campaign_id=121" charset="utf-8"></script>

            <div id="sim" class="tab-content hidden">
                <iframe name="myIFrame" src="https://tp.media/r?marker=214419&amp;trs=93729&amp;p=2762&amp;u=https%3A%2F%2Fw1.drimsim.com&amp;campaign_id=102" height="500" width="1500"></iframe>
            </div>
        </div>
    </div>
    <script>
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(item => item.classList.remove('bg-blue-500', 'text-white'));
                tab.classList.add('bg-blue-500', 'text-white');
                const target = tab.getAttribute('data-target');
                document.querySelectorAll('.tab-content').forEach(box => {
                    if (box.getAttribute('id') == target) {
                        box.classList.remove('hidden');
                    } else {
                        box.classList.add('hidden');
                    }
                });
            });
        });
    </script>
